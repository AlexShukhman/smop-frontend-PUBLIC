<body>
	<!--hero image-->
	<div class="Basic-Text-Frame">
		<div class="Basic-Paragraph para-style-override-1" id='heroImage'>
		</div>
	</div>
	<div id="loginForm" class="container">
		<br/>
		<form id="newUserForm" class='loginForm' action="/create_user" method='post'>
			<input id= 'usernameField' name="user" placeholder="user" class="customInput" type="text">
			<br/>
			<input name="email" placeholder="email" class="customInput" type="text">
			<br/>
			<input id='pass' name="pass" placeholder="password" class="customInput" type="password">
			<br/>
			<input id='passCheck' name="passCheck" placeholder="re-enter password" class="customInput" type="password">
			<br/>
			<p id="passwordError" style="color:red;">passwords don't match.</p>
			<p id="usernameError" style = "color:red">username already exists.</p>
			<br/>
			<button id = "submitButton" class="customButton" type="submit"><a>Submit</a></button>
			<p id="info">This will send you an email to verify your email address. Please check to see if you have it, it may have gone to spam.</p>
		</form>
	</div>
	<!-- load js -->
	<script src="javascripts/create_user.js"></script>
